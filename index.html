<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Intention Timer</title>
</head>

<body>
    <header>
        <h1 class="title">Intention Timer</h1>
    </header>
    <section class="main-content">
      <main class="site-left-main">
          <h2 class="new-activity">New Activity</h2>
          <section class="site-left-box">
              <h3>Select A Category:</h3>
              <form class="site-left-form">
                  <div class="category-buttons">
                      <input class="study-button top-buttons" type="button" src="assets/study.svg" value="Study">
                      <input class="meditate-button top-buttons" type="button" src="assets/meditate.svg" value="Meditate">
                      <input class="exercise-button top-buttons" type="button" src="assets/exercise.svg" value="Exercise">
                  </div>
                  <div class="what-question">
                      <label for="question">What would you like to accomplish during this time?</label>
                      <input class="question" type="text">
                  </div>
                  <div class="minutes-seconds-row">
                      <div class="minutes-column">
                          <label for="minutes">Minutes</label>
                          <input class="minute" type="text">
                      </div>
                      <div class="seconds-column">
                          <label for="seconds">Seconds</label>
                          <input class="seconds" type="text">
                      </div>
                  </div>
                  <input class="start-button" type="button" value="Start Activity">
              </form>
          </section>
      </main>

      <main class="site-right-main">
          <h2 class="past-activities">Past Activities</h2>
          <p class="site-right-activities">You haven't logged any activities yet. Complete the form to the left to get started!</p>
          <div class="activity-box">
              <div class="activity-box-top">
                  <p class="activity-name">Study</p>
                  <div class="color-tab"> . </div>
              </div>
              <p class="activity-time">15 Mins</p>
              <p class="activity-description">Who the hell studies for just 15 mins?</p>
          </div>
      </main>
    </section>

</body>
<script src = "main.js"></script>
</html>
